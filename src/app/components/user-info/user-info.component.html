<md-card color="primary" class="card-margin" >        
    <md-card-header>
      <md-card-title><h2>Personal Info</h2></md-card-title>        
    </md-card-header>
    
    <img md-card-image src="assets/images/user-image.jpg">
    <md-card-content>
        <h3>{{(user$ | async)?.firstName}}</h3>
    </md-card-content>
    <md-card-actions>      
      
      <button md-button color="primary" [routerLink]="['auctioneer']">Auction</button><br/>
      <!--
      <button md-button color="primary" [routerLink]="['list-jobs']">My Products</button><br/>
-->
       <md-divider></md-divider>
       <h2>Categories</h2>
       <md-divider></md-divider>
       <button *ngFor="let category of getCategoryList()" md-button color="primary" [routerLink]="['products',category]">{{category}}</button>
      
    </md-card-actions>
</md-card>
